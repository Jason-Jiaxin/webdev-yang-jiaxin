<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
  <meta charset="UTF-8">
  <title>Widget Image</title>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet"/>
  <!--<link href="../css/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
  <link href="../css/style.css" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <p class="navbar-text pull-left jy-nav-left-margin">
    <a href="widget-list.html" class="navbar-link">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </p>
  <a class="navbar-brand"><b>Edit Widget</b></a>
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a href="widget-list.html" class="navbar-link">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </p>

</nav>

<div class="container-fluid jy-below-nav">
  <form>
    <div class="form-group">
      <label for="imageName">Name</label>
      <input type="text" class="form-control" id="imageName" placeholder="Name">
    </div>
    <div class="form-group">
      <label for="imageText">Text</label>
      <input type="text" class="form-control" id="imageText" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="imageURL">URL</label>
      <input type="text" class="form-control" id="imageURL" placeholder="">
    </div>
    <div class="form-group">
      <label for="imageWidth">Width</label>
      <input type="text" class="form-control" id="imageWidth" placeholder="100%">
    </div>
    <div class="form-group">
      <label for="imageUpload">Upload</label>
      <input type="file" class="form-control" id="imageUpload">
    </div>
  </form>
  <a class="btn btn-primary btn-block" href="widget-list.html" >Upload Image</a>
  <a class="btn btn-danger btn-block" href="widget-list.html" >Delete</a>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a href="../user/profile.html" class="navbar-link">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
</nav>

</body>
</html>

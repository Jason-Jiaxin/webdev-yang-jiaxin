<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <p class="navbar-text pull-left jy-nav-left-margin">
    <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="navbar-link">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </p>
  <a class="navbar-brand"><b>Edit Widget</b></a>
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="navbar-link">
      <span class="glyphicon glyphicon-ok"></span>

  </p>

<div [ngSwitch]="widget.widgetType">

  <div *ngSwitchCase='header'>
    <app-widget-header></app-widget-header>
  </div>

  <div *ngSwitchCase='image'>
    <app-widget-image></app-widget-image>
  </div>

  <div *ngSwitchCase='youtube'>
    <app-widget-youtube></app-widget-youtube>
  </div>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a routerLink="/user/{{userId}}" class="navbar-link">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
</nav>

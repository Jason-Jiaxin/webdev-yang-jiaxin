<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <p class="navbar-text pull-left jy-nav-left-margin">
    <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget" class="navbar-link">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </p>
  <a class="navbar-brand"><b>Edit Widget</b></a>
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a (click)="updateWidget()" class="navbar-link">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </p>
</nav>

<div class="container-fluid jy-below-nav">
  <div [ngSwitch]="widget?.type">

    <div *ngSwitchCase='HEADING'>
      <app-widget-header [widget]="widget"></app-widget-header>
    </div>

    <div *ngSwitchCase='IMAGE'>
      <app-widget-image [widget]="widget"></app-widget-image>
    </div>

    <div *ngSwitchCase='YOUTUBE'>
      <app-widget-youtube [widget]="widget"></app-widget-youtube>
    </div>

    <div *ngSwitchCase='HTML'>
      <app-widget-html [widget]="widget"></app-widget-html>
    </div>

    <div *ngSwitchCase='INPUT'>
      <app-widget-text [widget]="widget"></app-widget-text>
    </div>
  </div>
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>
  <a (click)="deleteWidget()" class="btn btn-danger btn-block jy-margin-top-5" >Delete</a>
</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a routerLink="/user/{{userId}}" class="navbar-link">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
</nav>

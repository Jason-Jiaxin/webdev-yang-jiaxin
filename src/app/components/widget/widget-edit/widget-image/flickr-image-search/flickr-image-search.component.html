<nav class="navbar navbar-dark bg-primary navbar-fixed-top">
  <p class="navbar-text pull-left jy-nav-left-margin">
    <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{pageId}}/widget/{{widgetId}}" class="navbar-link">
      <span class="glyphicon glyphicon-chevron-left"></span>
    </a>
  </p>
  <a class="navbar-brand"><b>Search Flickr</b></a>
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a (click)="setImage()" class="navbar-link">
      <span class="glyphicon glyphicon-ok"></span>
    </a>
  </p>
</nav>

<div class="container-fluid jy-below-nav">
  <div class="input-group jy-margin-bottom-5">
    <input [(ngModel)]="searchText" type="text" class="form-control">
    <span class="input-group-btn">
         <a (click)="searchPhotos()" class="btn btn-default" type="button">
             <span class="glyphicon glyphicon-search"></span>
         </a>
    </span>
  </div>

  <div class="row">
    <div *ngFor = "let pic of photos; index as i" class="col-xs-4">
      <img (click)="selectPhoto(i, pic)" width="100%" [ngClass]="{'jy-image-border': i == selectedIndex}"
              [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_q.jpg']"/>
      <p></p>
    </div>
  </div>

</div>

<nav class="navbar navbar-dark bg-primary navbar-fixed-bottom">
  <p class="navbar-text pull-right jy-nav-right-margin">
    <a routerLink="/user/{{userId}}" class="navbar-link">
      <span class="glyphicon glyphicon-user"></span>
    </a>
  </p>
</nav>

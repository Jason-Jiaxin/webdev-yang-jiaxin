<form>
  <div class="form-group">
    <label for="Name">Name</label>
    <input [(ngModel)]="widget.name" type="text" class="form-control" id="Name"
           name="name" placeholder="Name">
  </div>

  <div class="form-group">
    <label for="Text">Text</label>
    <input [(ngModel)]="widget.text" type="text" class="form-control" id="Text"
           name="text" placeholder="Text">
  </div>

  <div class="form-group">
    <label for="Rows">Rows</label>
    <input [(ngModel)]="widget.rows" type="number" class="form-control" id="Rows"
           name="rows">
  </div>

  <div class="form-group">
    <label for="Placeholder">Placeholder</label>
    <input [(ngModel)]="widget.placeholder" type="text" class="form-control" id="Placeholder"
           name="placeholder">
  </div>

  <div class="input-group">
    <input type="text" readonly value="Formatted" class="form-control"/>
    <span class="input-group-addon">
      <input [(ngModel)]="widget.formatted" type="checkbox" name="formatted"/> </span>
  </div>


</form>


<form>
  <div class="form-group">
    <label for="headingName">Name</label>
    <input [(ngModel)]="widget.name" type="text" class="form-control" id="headingName"
           name="widgetName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="headingText">Text</label>
    <input [(ngModel)]="widget.text" type="text" class="form-control" id="headingText"
           name="widgetText" placeholder="Heading Text">
  </div>
  <div class="form-group">
    <label for="headingSize">Size</label>
    <input [(ngModel)]="widget.size" type="text" class="form-control" id="headingSize"
           name="widgetSize" placeholder="1-6">
  </div>
</form>

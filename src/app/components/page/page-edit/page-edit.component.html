      <p class="navbar-text pull-right jy-nav-right-margin">

<div class="container-fluid jy-below-nav">
  <div class="row">
    <div class="col-sm-4 hidden-xs">
      <ul class="list-group">

        <li *ngFor="let page of pages" class="list-group-item">
          <div class="row">
            <div class="col-xs-9">
              <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}/widget">{{page.name}}</a>
            </div>

            <div class="col-xs-3">
              <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page._id}}" class="pull-right">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
            </div>
          </div>
        </li>

      </ul>
    </div>
    <div class="col-xs-12 col-sm-8" *ngIf="page">
      <form>
        <div class="form-group">
          <label for="pageName">Name</label>
          <input [(ngModel)]="page.name" type="text" class="form-control" id="pageName" name="pageName">
        </div>
        <div class="form-group">
          <label for="pageTitle">Title</label>
          <input [(ngModel)]="page.description" type="text" class="form-control" id="pageTitle" name="pageDesp">
        </div>
      </form>
      <a class="btn btn-danger btn-block" (click)="deletePage()">Delete</a>
    </div>
  </div>
